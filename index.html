<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data graber from google calendar</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/html5.canvas/lib/canvas.js"></script>
  <script src="js/plugins/plugin.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
      <div id="input">
        <fieldset>
            <legend>Settings:</legend>
            <ul class="model"></ul>
        </fieldset>
        <fieldset class="view">
            <legend>View:</legend>
        </fieldset>
        <fieldset class="control">
            <legend>Control:</legend>
        </fieldset>
      </div>
      <div id="output"></div>
    </div>
    <script type="text/javascript">
      var dir_plugins='js/plugins/';
      var plugins=['data','SeqCal','filter','plot'];

      window.onload =function(){
        var application=new Application(document.getElementById('input'),document.getElementById('output'));

        if(window.Plugin && plugins.length){
          for(var i=0,ln=plugins.length;i<ln;i++){
            //last override!
            (function(pn){
              Plugin.require(dir_plugins+pn,function(e){application.addPlugin(pn);});
            })(plugins[i]);
          }
        }

      }
    </script>
</body>
</html>
