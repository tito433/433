<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data graber from google calendar</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/html5.canvas/dist/canvas.min.js"></script>
  <!-- <script src="js/brain-0.6.0.js"></script> -->
  <script src="js/data.js"></script>
  <script src="js/list.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
      <div id="menu">
        <div class="list">
         <fieldset>
            <legend>Control:</legend>
            <input type="text" placeholder="Search" id="filter"/>
            <ul id="settings">

              <li>
                <p>Size</p>
                <div class="input-group">
                  <input type="number" name="size" class="form-control" value="400" />
                  <span class="input-group-addon">px</span>
                </div>
              </li>
              <li>
                <p>Font size</p>
                <div class="input-group">
                  <input type="number" name="font" class="form-control" value="10" />
                  <span class="input-group-addon">px</span>
                </div>
              </li>
            </ul>
            <buttongroup>
              <button id="reset">Reset</button>
              <button id="export">Export</button>
              <button id="analyze">Analyze</button>
            </buttongroup>
          </fieldset>
          <fieldset>
            <legend>Info:</legend>
            <div class="result">
              <div><h3 class="summary">{summary}</h3><p class="dateTime">{start.dateTime}</p></div>
            </div>
          </fieldset>
        </div>
      </div>
      <div id="output"></div>
    </div>
    <script type="text/javascript">
      window.onload =function(){
        var infoPanel=document.querySelector('#menu .list .result');
        var app={};
        
        document.getElementById('reset').onclick=function(e){ app.reset(); }
        document.getElementById('export').onclick=function(e){
          var txt=document.createElement('textarea');
          txt.innerHTML=app.data();
          document.body.appendChild(txt);
          txt.focus();
          txt.setSelectionRange(0, txt.value.length);
          document.execCommand("copy");
          infoPanel.innerHTML='RLE data copied to clipboard.';
          document.body.removeChild(txt);
        }

        var settings_input=document.querySelectorAll('#settings input'),
            settings_vars={};

        settings_input.forEach(function(input){
          var name=input.name,val=input.value;
          settings_vars[name]=val;
          
          input.onchange=function(ev){
            var el=ev.target,name=el.name,val=el.value;
            if(el.type=='checkbox'){
              val=el.checked;
            }
            app.setting(name,val);
          }
        });
        document.getElementById('analyze').onclick=function(e){
          infoPanel.innerHTML='Analyzing started...<br/>';
          setTimeout(app.analyze.bind(app,infoPanel),1);
        }
        app=new Application(infoPanel, document.getElementById('output'),settings_vars);
      }
    </script>
</body>
</html>
