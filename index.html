<!DOCTYPE html>
<html lang="en">
<head>
  <title>The 433</title>
  <link rel="stylesheet" href="js/html5.canvas/css/default.css">
  <script src="js/html5.canvas/js/canvas.js"></script>
  <!-- <script src="js/library/numjs.min.js"></script> -->
  <script src="js/plugins/plugin.js"></script>
  <script src="js/object.js"></script>
</head>
<body>
  <header>
    <input type="checkbox"  id="nav-toggle" class="nav-toggle"/>
    <label for="nav-toggle"><span></span></label>
    <div id="menu">
      <h1>The 433</h1>
      <nav id="input">
        <fieldset>
          <legend>Settings:</legend>
          <ul id="settings" class="list model"></ul>
        </fieldset>
        <fieldset>
          <legend>View:</legend>
          <buttongroup class="view"></buttongroup>
        </fieldset>
        <fieldset>
          <legend>Controll:</legend>
          <buttongroup class="controll"></buttongroup>
        </fieldset>
      </nav>
    </div>
  </header>
  <article id="output"></article>
<script type="text/javascript">

  window.onload =function(){
    var plugins=['glcalevt','SeqCal','plot','filter'],
        input=document.getElementById('input'),
        output=document.getElementById('output');

    plugins.forEach(function(sClass){
      loadScript('plugins/'+sClass, 
        function(){
          var className=sClass.fistCapital();
          if(typeof window[className] === "function"){
            new window[className](input,output);
          }
        }
      );
    });

  }
</script>
</body>
</html>
