<!DOCTYPE html>
<html lang="en">
<head>
  <title>The 433</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/client.js"></script>
  <script src="js/html5.canvas/dist/canvas.min.js"></script>
  <script src="js/plugins/plugin.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
      <div id="input">
        <fieldset>
            <legend>Model:</legend>
            <ul class="model"></ul>
        </fieldset>
        <fieldset class="view">
            <legend>View:</legend>
        </fieldset>
        <fieldset class="control">
            <legend>Control:</legend>
        </fieldset>
      </div>
      <div id="output"></div>
    </div>
    <script type="text/javascript">
      var plugins=['SeqCal','plot'];

      window.onload =function(){
        var application=new Application(document.getElementById('input'),document.getElementById('output'));

        if(window.Plugin && plugins.length){
          plugins.forEach(function(pClass){
            Plugin.load(pClass, application.addPlugin.bind(application,pClass)
            );
          });
        }

      }
    </script>
</body>
</html>
