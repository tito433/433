<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
for(var i=0;i<100;i++){
    var A=Math.floor(Math.random()*100),
        B=Math.floor(Math.random()*100),
        C=Math.floor(Math.random()*100);

    var x=A*(B*C),
        y=B*(C*A),
        z=C*(A*B);

    console.log(A,B,C,(x+y+z));
}
</script>
